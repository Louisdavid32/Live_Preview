<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview - Mes Projets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles gÃ©nÃ©raux */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #001d3d; /* Bleu nuit */
            color: #fff;
           /* overflow: hidden; /* EmpÃªche le scroll dÃ» aux Ã©toiles */
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            display: flex;
            margin: 20px;
            width: 98%;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            width: 30%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .preview {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
        }

        iframe {
            width: 95%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            color: #fff;
        }

        footer a {
            margin: 0 10px;
            color: #fff;
            font-size: 2em;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00f2fe;
        }

        /* Fond Ã©toilÃ© */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: moveStar 10s linear infinite;
        }

        /* Ã‰toile filante */
        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0;
            animation: shootingStar 3s ease-in-out infinite;
        }

        /* Animation des Ã©toiles */
        @keyframes moveStar {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(-50vw);
            }
        }

        /* Animation des Ã©toiles filantes */
        @keyframes shootingStar {
            0%, 100% {
                opacity: 0;
                transform: translate(-200px, -200px) rotate(45deg);
            }
            50% {
                opacity: 1;
                transform: translate(200px, 200px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸš€ Live Preview - Mes Projets Front-End</h1>
    </header>

    <!-- Fond Ã©toilÃ© -->
    <div class="stars" id="stars"></div>

    <!-- Conteneur principal -->
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" onclick="loadProject('projets/index.html')">ðŸŒŸ Projet 1</a></li>
                <li><a href="#" onclick="loadProject('projets/imagebuttonAminUI.html')">âœ¨ Projet 2</a></li>
                <li><a href="#" onclick="loadProject('projets/pendule.html')">ðŸ’¡ Projet 3</a></li>
                <li><a href="#" onclick="loadProject('projets/carteUI.html')">ðŸ”¥ Projet 4</a></li>
                <li><a href="#" onclick="loadProject('projets/onlineUI.html')"> ðŸŒŸ Projet 5</a></li>
                <li><a href="#" onclick="loadProject('projets/depense.html')">âœ¨  Projet 6</a></li>
                <li><a href="#" onclick="loadProject('projets/ptale.html')">âœ¨  Projet 7</a></li>


            </ul>
        </nav>
        <div class="preview">
            <iframe id="preview-frame" src="projets/index.html"></iframe>
        </div>
    </div>

    <footer>
        <p>CrÃ©Ã© avec ðŸ’™ par Louis David</p>
        <a href="https://github.com/ton-compte" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/ton-compte" target="_blank"><i class="fab fa-linkedin"></i></a>
    </footer>

    <script>
        // Charger un projet dans l'iframe
        function loadProject(url) {
            const iframe = document.getElementById('preview-frame');
            iframe.src = url;
        }

        // GÃ©nÃ©ration des Ã©toiles
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${10 + Math.random() * 20}s`;
            starsContainer.appendChild(star);
        }

        // Ajouter une Ã©toile filante toutes les 3 secondes
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.top = `${Math.random() * 100}vh`;
            shootingStar.style.left = `${Math.random() * 100}vw`;
            starsContainer.appendChild(shootingStar);

            setTimeout(() => {
                starsContainer.removeChild(shootingStar);
            }, 3000);
        }, 3000);
    </script>
</body>
</html>
