<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons Galaxy et Gradient</title>
    <style>
        /* Style global pour le fond de la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fond noir */
            font-family: Arial, sans-serif;
            gap: 20px; /* Espacement entre les boutons */
        }

        /* Bouton Galaxy */
        .galaxy-button {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #3a007d, #1e0030, #8700ff);
            border-radius: 25px;
            border: none;
            outline: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(135, 0, 255, 0.8), 0 0 10px rgba(58, 0, 125, 0.6);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        /* Particules ou brillance en arrière-plan pour le bouton Galaxy */
        .galaxy-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 40%);
            animation: galaxy-spin 4s infinite linear;
        }

        /* Effet brillant au hover pour le bouton Galaxy */
        .galaxy-button:hover {
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            box-shadow: 0 0 30px rgba(239, 87, 255, 0.9), 0 0 15px rgba(135, 0, 255, 0.7);
        }

        /* Animation de rotation subtile pour le bouton Galaxy */
        @keyframes galaxy-spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Bouton Gradient */
        .gradient-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: capitalize;
            background: linear-gradient(90deg, #000, #2b2d42 50%, #000); /* Dégradé central */
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Particules et effet de texture pour le bouton Gradient */
        .gradient-button::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 5px 5px;
            top: 0;
            left: 0;
            opacity: 0.2;
            transform: scale(1.2);
            pointer-events: none;
        }

        /* Effet de gradient animé au hover pour le bouton Gradient */
        .gradient-button:hover {
            background: linear-gradient(90deg, #2b2d42, #0077ff, #2b2d42);
            box-shadow: 0 8px 25px rgba(0, 119, 255, 0.6);
        }

        /* Texte du bouton Gradient */
        .gradient-button span {
            position: relative;
            z-index: 1;
        }

        /* Animation d'ondulation au hover pour le bouton Gradient */
        .gradient-button:hover::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            background: radial-gradient(circle, rgba(0, 119, 255, 0.5) 20%, transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0.6;
            pointer-events: none;
            border-radius: 50%;
            animation: ripple 0.8s ease-out;
        }

        /* Animation Ripple pour le bouton Gradient */
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="galaxy-button">Galaxy button!</button>
    <button class="gradient-button"><span>Get unlimited access</span></button>
</body>
</html>
